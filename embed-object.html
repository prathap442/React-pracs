<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js" ></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title> 
</head>
<body id="root">
</body>
</html>

<script type="text/babel">
  const info = {
    source: "Bangalore",
    destination: "mysore",
    distance: "144Kms",
    place: "palace"
  }
  const divHandler = <div>
    <li>I have travelled from {info['source']} to {info['destination']} by covering a distance of {info['distance']} to visit place {info['place']}</li>
  </div>
  ReactDOM.render(divHandler, document.getElementById('root'))
</script>
